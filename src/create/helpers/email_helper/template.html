<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Relatório de Erro</title>
  </head>
  <body>
    <h1>Relatório de Erro</h1>
    <table style="border-collapse: collapse; width: 100%">
      <tr style="background-color: #f2f2f2">
        <th style="text-align: left; padding: 8px; background-color: #dddddd">
          CPF Consultado
        </th>
        <td style="text-align: left; padding: 8px; border: 1px solid #dddddd">
          {{ enquiry_cpf }}
        </td>
      </tr>
      <tr>
        <th style="text-align: left; padding: 8px; background-color: #dddddd">
          Código do Erro
        </th>
        <td style="text-align: left; padding: 8px; border: 1px solid #dddddd">
          {{ code }}
        </td>
      </tr>
      <tr>
        <th style="text-align: left; padding: 8px; background-color: #dddddd">
          Mensagem de Erro
        </th>
        <td style="text-align: left; padding: 8px; border: 1px solid #dddddd">
          {{ error_message }}
        </td>
      </tr>
      <tr>
        <th style="text-align: left; padding: 8px; background-color: #dddddd">
          Ação Sugerida
        </th>
        <td style="text-align: left; padding: 8px; border: 1px solid #dddddd">
          {{ suggested_action }}
        </td>
      </tr>
      <tr>
        <th style="text-align: left; padding: 8px; background-color: #dddddd">
          Carga de Dados Brutos
        </th>
        <td style="text-align: left; padding: 8px; border: 1px solid #dddddd">
          {{ payload }}
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center; padding: 8px;">
          Consulte o dicionário de erros <a href="https://docs.klavi.ai/codigo-de-retorno">aqui</a>.
        </td>
      </tr>
    </table>
  </body>
</html>
