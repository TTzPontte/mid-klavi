Conditions:
  Prod: !Equals [ !Ref Environment, prod ]

Resources:
  # Bucker para guardar os arquivos exportados pelo webhook
  KlaviBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub "klavi-${Environment}"


  # Dom√≠nio para o API Gateway
  APIDomainName:
    Type: "AWS::ApiGateway::DomainName"
    Properties:
      DomainName: !Sub "api-klaviwebhook${Environment}.pontte.com.br"
      CertificateArn: "arn:aws:acm:us-east-1:848638426587:certificate/639f5ab2-c77a-4f62-8250-c85716a6753f"

  # Acessos para log
  CloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - "apigateway.amazonaws.com"
            Action: "sts:AssumeRole"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs"

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt CloudWatchRole.Arn

  KlaviApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "KlaviApi-${Environment}"
      StageName: !Ref Environment

  KlaviApiMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      BasePath: "klavi-webhook"
      DomainName: !Ref APIDomainName
      RestApiId: !Ref KlaviApi
      Stage: !Ref KlaviApi.Stage


  MidKlaviFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "KlaviWebhookFn-${Environment}"
      Tracing: Active
      CodeUri: src/klavi_webhook/
      Handler: app.lambda_handler
      Events:
        api1:
          Type: Api
          Properties:
            RestApiId: !Ref KlaviApi
            Path: /create
            Method: POST
      Environment:
        Variables:
          TABLE_NAME: !Ref EventLoggerTable
          KLAVI_REPORTS_BUCKET_NAME: !Sub "klavi-${Environment}"
          PIPEFY_KLAVI_DATABASE_ID: !Ref PipefyDatabaseID
          PIPEFY_KLAVI_PIPE_ID: !Ref PipefyPipeID
          PIPEFY_KLAVI_BACEN_STAGE_HE_ID: !Ref PipefyBacenStageHEID
          PIPEFY_KLAVI_BACEN_STAGE_FI_ID: !Ref PipefyBacenStageFIID
          PIPEFY_KLAVI_STAGE_ID: !Ref PipefyKlaviStageID
          ENV: !Ref Environment
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - 'ses:SendEmail'
                - 'ses:SendRawEmail'
              Resource: '*'
            - Effect: Allow
              Action:
                - 'ses:SendRawEmail'
              Resource:
                - 'arn:aws:ses:us-east-1:848638426587:identity/juntos@pontte.com.br'
                - 'arn:aws:ses:us-east-1:848638426587:configuration-set/klav'
