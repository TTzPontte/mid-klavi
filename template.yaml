AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Description: Middleware to connect with Klavi.

Parameters:
  SESIdentityName:
    Type: String
    Default: "juntos@pontte.com.br"
    Description: An email

  ProjectName:
    Description: Project Name
    Type: String
    Default: Klavi

  Environment:
    Description: Execution environment for the service
    Type: String
    AllowedValues:
      - dev
      - test
      - staging
      - prod
      - refactoring
    Default: dev

  PipefyDatabaseID:
    Description: ID of Database used to save klavi report information inside of Pipefy
    Type: String
    Default: "303051866"
  PipefyPipeID:
    Description: ID of Pipe used to save klavi card inside of Pipefy
    Type: String
    Default: "303051849"
  PipefyBacenStageHEID:
    Description: ID of Stage Aguardando BACEN in Esteira HE
    Type: String
    Default: "312957677"
  PipefyBacenStageFIID:
    Description: ID of Stage Aguardando BACEN in Esteira FI
    Type: String
    Default: "312844208"
  PipefyKlaviStageID:
    Description: Phase with Pipefy Cards
    Type: String
    Default: "318827971"


